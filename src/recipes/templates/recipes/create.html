{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Recipe Django App</title>
    <meta charset="UTF-8" />
    <meta name="viewpoint" content="width=device-width, inital-scale=1.0" />
    <link rel="stylesheet" href="../../static/recipes/index.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar__brand">
        <a href="{% url 'recipes:home'%}"><span>Recipe App</span></a>
      </div>
      <div class="navbar__links">
        <a href="{% url 'recipes:home'%}"><span>Home</span></a>
        <a href="{% url 'recipes:list'%}"><span>Recipes</span></a>
        <a href="{% url 'recipes:search'%}"><span>Search</span></a>
        <a href="{% url 'recipes:about'%}"><span>About</span></a>
        <a href="{% url 'recipes:create'%}"><span>Create</span></a>
        <a href="{% url 'logout'%}"><span>Logout</span></a>
      </div>
    </nav>
    <div class="create__layout">
      <div class="create__img">
        <img src={% static 'recipes/images/dishes.jpg'%} alt="dishes" id="img--dishes">
      </div>

      <div class="create__elements">

        <div class="create--query">
          <h1>Create</h1>
          {% if messages %}
              <ul class="messages">
                {% for message in messages %}
                  <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
              </ul>
          {% endif %}
          <form action="" method="POST" enctype="multipart/form-data" class="create__form">
            {% csrf_token %} {{form.as_p}}
            <button type="submit">Submit</button>
          </form>
          
        </div>
      </div>
      
    </div>
  </body>
</html>
