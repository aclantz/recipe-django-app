{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Recipe Django App</title>
    <meta charset="UTF-8" />
    <meta name="viewpoint" content="width=device-width, inital-scale=1.0" />
    <link rel="stylesheet" href="../../static/recipes/index.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar__brand">
        <a href="#"><span>Recipe App</span></a>
      </div>
      <div class="navbar__links">
        <a href="{% url 'recipes:home'%}"><span>Home</span></a>
        <a href="{% url 'recipes:list'%}"><span>Recipes</span></a>
        <a href="{% url 'recipes:search'%}"><span>Search</span></a>
        <a href="{% url 'logout'%}"><span>Logout</span></a>
      </div>
    </nav>
    <div class="list__layout">
      <div class="list--text">
        <h1 class="list--title">Recipe list</h1>
        <img src={% static 'recipes/images/breakfast.jpg'%} alt="kitchen" id="img--breakfast">
      </div>
      <ul class="list--grid">
        {% for object in object_list %}

        <li class="grid--item">
          <img src="{{object.pic.url}}" widht="300" height="200" />

          <span class="grid--text">
            <a href="{{object.get_absolute_url}}"><h2>{{object.name}}</h2></a>
            Cooking-time: {{object.cooking_time}}min <br />
            Difficulty: {{object.difficulty}}
          </span>
        </li>

        {% endfor %}
      </ul>
    </div>
  </body>
</html>
